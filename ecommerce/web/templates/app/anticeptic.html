{% extends 'app/base.html' %}
{% load static %}
{% block title %}Anticeptic{% endblock title %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'anticeptic' %}" class="list-group-item list-group-item-action" arial-current="true">All Creams</a>
                <a href="{% url 'anticepticdata' 'himalaya' %}"class="list-group-item list-group-item-action" arial-current="true">Himalaya</a>
                <a href="{% url 'anticepticdata' 'savlon' %}" class="list-group-item list-group-item-action">Savlon</a>
                
              
            </div>
        </div>
        <div class="col-sm-8">
            <div class="row">
                {% for product in anticeptic %}
                <div class="col-sm-4 text-center mb-4">
                    <a href="{% url 'product-detail' product.id %}" class="btn">
                        <div class="item">
                            <img src="{{product.Product_image.url}}" alt="" height="300" class="">
                            <div class="fw-bold">{{product.title}}</div>
                            <div class="fw-bold">Rs. {{product.discount_price}}
                                <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
